<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Homework</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/a457b567b2.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  
    <div class="container">
      <div class="header">Weather APP</div>
        <form id="search-form">
           <input 
          type="text"
         autocomplete="off" 
          autofocus="on"
           placeholder="Search for a city"
            id="search-text-input" />


            <input type="submit" value="Search"/>
            <button type="button" class="btn btn-success" id="current-location-button">current</button>
        </form>
      

          

        <h1 id="city-name"></h1> 
        <div>
          <span class="currentTemperature" id="temperature"> 21</span>
            <span class="units">
             <a href="#" id="celsius-link">°C</a> |
               <a href="#" id="fahrenheit-link">°F</a>
                </span>
                    
                  </div> 
                  <h2>
                    <ul>
                      <li><span id="description"> </span></li>
                      <li>Humidity: <span id="humidity"> </span> %</li>
                      <li>Wind: <span id="wind"> </span> KMPH</li>
                    </ul>
                  </h2>    
                 
                    </br>
                    <div class="currentWeather"></div>
                   
                    </br>
                    <hr/>
                    <h2 id="currentDate"></h2>        
                  <hr/>    
                
            <div class="row">
              <div class="card">
                <div class="row week-days">
                  <div class="col">21°C</div>
                  <div class="col">
                    <i class="fas fa-sun week-icon monday"></i>
                  </div>
                  <div class="col">Monday</div>
            
                  <div class="w-100">
                    <hr />
                  </div>
                  <div class="col">21°C</div>
                  <div class="col">
                    <i class="fas fa-sun week-icon tuesday"></i>
                  </div>
                  <div class="col">Tuesday</div>
            
                  <div class="w-100">
                    <hr />
                  </div>
                  <div class="col">21°C</div>
                  <div class="col">
                    <i class="fas fa-sun week-icon wednesday"></i>
                  </div>
                  <div class="col">Wednesday</div>
            
                  <div class="w-100"><hr /></div>
                  <div class="col">21°C</div>
                  <div class="col">
                    <i class="fas fa-sun week-icon thursday"></i>
                  </div>
                  <div class="col">Thursday</div>
            
                  <div class="w-100">
                    <hr />
                  </div>
                  <div class="col">21°C</div>
                  <div class="col">
                    <i class="fas fa-sun week-icon friday"></i>
                  </div>
                  <div class="col">Friday</div>
            
                  <div class="w-100"><hr /></div>
                  <div class="col">21°C</div>
                  <div class="col">
                    <i class="fas fa-cloud week-icon saturday"></i>
                  </div>
                  <div class="col">Saturday</div>
            
                  <div class="w-100"><hr /></div>
                  <div class="col">21°C</div>
                  <div class="col">
                    <i class="fas fa-cloud week-icon sunday"></i>       
                 </div>

                  <div class="col">Sunday</div>
                  </div>
                
                  
                    
      </div>
    </div>
  </div>

        <script src="index.js"></script> 
          
              
            
</body>
</html>
